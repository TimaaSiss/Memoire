<app-header></app-header>
<div class="formation-container">
  <app-sidebar></app-sidebar>
    
    <div class="admin-content">
      <h1>LISTE DES ÉTABLISSEMENTS</h1>
      <!-- Le reste de votre contenu de la page "Liste des formations" -->
     <!-- <p>LISTE DES FORMATIONS</p> -->
      <br/>
      <button class="btn btn-success" (click)="openAddEtablissementDialog()">Ajouter une formation</button>
      <br/>
      <br/>
      <table class="table table-bordered table-striped">
        <!-- Entêtes de tableau -->
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Sigle</th>
            <th scope="col">Lieu</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th> <!-- Nouvelle colonne pour les actions -->
          </tr>
        </thead>
        <!-- Corps du tableau -->
        <tbody>
          <!-- Boucle sur la liste des formations -->
          <tr *ngFor="let etablissement of etablissements">
            <!-- Affichage des données de la formation -->
            <td>{{ etablissement.id }}</td>
            <td>{{ etablissement.code_libelle }}</td>
            <td>{{ etablissement.lieu }}</td>
            <td>{{ etablissement.telephone }}</td>
            <td>{{ etablissement.email }}</td>
            <!-- Actions pour chaque formation -->
            <td>
              <div class="action-buttons">
              <button class="btn btn-primary" (click)="openEditDialog(etablissement)">
                <i class="bi bi-pencil"></i> 
              </button>
              <!--<button type="button" class="btn btn-success" (click)="updateEtablissement()">
                <i class="bi bi-check"></i>
              </button> -->
              <button class="btn btn-danger" (click)="confirmDeleteEtablissement(etablissement)">
                <i class="bi bi-trash"></i> 
              </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

        <!--Pagination-->
    <mat-paginator [length]="etablissements.length"
    [pageSize]="10"
    (page)="loadMoreEtablissements($event)"
    [pageSizeOptions]="[10, 20, 50]">
</mat-paginator>
    </div>
  </div>
