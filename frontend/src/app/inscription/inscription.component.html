<form class="form" (ngSubmit)="submitForm()">
  <div class="form-group">
    <label for="firstName">Nom</label>
    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="formData.nom" required>
  </div>
  <div class="form-group">
    <label for="lastName">Prenom</label>
    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="formData.prenom" required>
  </div>
  <div class="form-group">
    <label for="username">Nom d'utilisateur</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="formData.username" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="formData.mail" required>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="formData.password" required>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirmer votre mot de passe</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="formData.confirmPassword" required>
  </div>
  <div class="form-group">
    <label for="role">RÃ´le</label>
    <select class="form-control" id="role" name="role" [(ngModel)]="formData.role" required>
      <option value="USER">USER</option>
      <option value="ADMIN">ADMIN</option>
      <option value="MENTOR">MENTOR</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
