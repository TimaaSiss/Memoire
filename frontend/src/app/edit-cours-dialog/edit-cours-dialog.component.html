<h2 class="text-center mb-4">Modifier le cours</h2>
<form class="edit-course-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="titre">Titre :</label>
    <input type="text" class="form-control" id="titre" [(ngModel)]="editedCourse.titre" name="titre" required>
  </div>
  <div class="form-group">
    <label for="description"><strong>Description:</strong></label>
    <textarea class="form-control" id="description" [(ngModel)]="editedCourse.description" name="description" rows="4" required></textarea>
  </div>
  <div class="form-group">
    <label for="duree">Dur√©e :</label>
    <input type="text" class="form-control" id="duree" [(ngModel)]="editedCourse.duree" name="duree" required>
  </div>
  <div class="form-group">
    <label for="urlCours">URL du cours :</label>
    <input type="text" class="form-control" id="urlCours" [(ngModel)]="editedCourse.urlCours" name="urlCours" required>
  </div>
  <div class="form-group">
    <label for="niveau">Niveau :</label>
    <input type="text" class="form-control" id="niveau" [(ngModel)]="editedCourse.niveau" name="niveau" required>
  </div>
  <div class="form-group">
    <label for="formation">Formation :</label>
    <select class="form-control" id="formation" formControlName="formationId" required>
      <option *ngFor="let formation of formations" [value]="formation.id">{{ formation.titre }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Enregistrer</button>
  <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Annuler</button>
</form>
