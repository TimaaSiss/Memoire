<div class="scrollable-form-container">
  <h2 class="text-center mb-4">Modifier l'utilisateur</h2>
  <form class="edit-user-form" (ngSubmit)="onSubmit()" #editUserForm="ngForm">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" class="form-control" id="nom" [(ngModel)]="editedUser.nom" name="nom" required>
    </div>
    <div class="form-group">
      <label for="prenom">Prénom :</label>
      <input type="text" class="form-control" id="prenom" [(ngModel)]="editedUser.prenom" name="prenom" required>
    </div>
    <div class="form-group">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="editedUser.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="mail">Email :</label>
      <input type="email" class="form-control" id="mail" [(ngModel)]="editedUser.mail" name="mail" required>
    </div>
    <!-- Commenté car les champs de mot de passe ne sont pas utilisés -->
    <!-- <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="editedUser.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe :</label>
      <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="editedUser.confirmPassword" name="confirmPassword" required>
    </div> -->
    <div class="form-group">
      <label for="role">Rôle :</label>
      <select class="form-control" id="role" [(ngModel)]="editedUser.role" name="role" required>
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
        <option value="MENTOR">Mentor</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Annuler</button>
  </form>
</div>
