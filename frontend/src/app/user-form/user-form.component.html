<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" [(ngModel)]="user.nom" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Entrez votre nom"
            required #name="ngModel">
        </div>
        <div class="form-group">
            <label for="name">Prenom</label>
            <input type="text" [(ngModel)]="user.prenom" 
              class="form-control" 
              id="prenom" 
              name="prenom" 
              placeholder="Entrez votre prenom"
              required #name="ngModel">
          </div>
          <div class="form-group">
            <label for="name">Nom d'utilisateur</label>
            <input type="text" [(ngModel)]="user.username" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Entrez votre nom d'utilisateur"
              required #name="ngModel">
          </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.mail" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
            </div>
        <div class="form-group">
            <label for="name">Mot de passe</label>
            <input type="password" [(ngModel)]="user.password" 
              class="form-control" 
              id="password" 
              name="password" 
              placeholder="Entrez votre mot de passe"
              required #name="ngModel">
          </div>
        <div class="form-group">
            <label for="role">Rôle</label>
            <select class="form-control" id="role" name="role" [(ngModel)]="user.role" required>
              <option value="ADMIN">Admin</option>
              <option value="USER">User</option>
              <option value="MENTOR">Mentor</option>
              <!-- Ajoutez d'autres options pour d'autres rôles si nécessaire -->
            </select>
          </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
