<div class="scrollable-form-container">
  <h2 class="text-center mb-4">Ajouter une carrière</h2>
  <form class="add-career-form" [formGroup]="addCarriereForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom"><strong>Nom:</strong></label>
      <input type="text" class="form-control" id="nom" formControlName="nom">
      <!-- Affichage du message d'erreur si le champ "nom" est invalide -->
      <div *ngIf="addCarriereForm.get('nom')?.invalid && (addCarriereForm.get('nom')?.dirty || addCarriereForm.get('nom')?.touched)"
           class="text-danger">
        <small *ngIf="addCarriereForm.get('nom')?.errors?.required">Nom requis.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="description"><strong>Description:</strong></label>
      <textarea class="form-control" id="description" formControlName="description" rows="4"></textarea>
      <!-- Affichage du message d'erreur si le champ "description" est invalide -->
      <div *ngIf="addCarriereForm.get('description')?.invalid && (addCarriereForm.get('description')?.dirty || addCarriereForm.get('description')?.touched)"
           class="text-danger">
        <small *ngIf="addCarriereForm.get('description')?.errors?.required">Description requise.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="secteur"><strong>Secteur:</strong></label>
      <input type="text" class="form-control" id="secteur" formControlName="secteur">
      <!-- Affichage du message d'erreur si le champ "secteur" est invalide -->
      <div *ngIf="addCarriereForm.get('secteur')?.invalid && (addCarriereForm.get('secteur')?.dirty || addCarriereForm.get('secteur')?.touched)"
           class="text-danger">
        <small *ngIf="addCarriereForm.get('secteur')?.errors?.required">Secteur requis.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="competences_requises"><strong>Compétences Requises:</strong></label>
      <input type="text" class="form-control" id="competences_requises" formControlName="competences_requises">
      <!-- Affichage du message d'erreur si le champ "competences_requises" est invalide -->
      <div *ngIf="addCarriereForm.get('competences_requises')?.invalid && (addCarriereForm.get('competences_requises')?.dirty || addCarriereForm.get('competences_requises')?.touched)"
           class="text-danger">
        <small *ngIf="addCarriereForm.get('competences_requises')?.errors?.required">Compétences requises requises.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="salaire"><strong>Salaire:</strong></label>
      <input type="text" class="form-control" id="salaire" formControlName="salaire">
      <!-- Affichage du message d'erreur si le champ "salaire" est invalide -->
      <div *ngIf="addCarriereForm.get('salaire')?.invalid && (addCarriereForm.get('salaire')?.dirty || addCarriereForm.get('salaire')?.touched)"
           class="text-danger">
        <small *ngIf="addCarriereForm.get('salaire')?.errors?.required">Salaire requis.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="image"><strong>Image:</strong></label>
      <input type="text" class="form-control" id="image" formControlName="image">
      <!-- Affichage du message d'erreur si le champ "image" est invalide -->
      <div *ngIf="addCarriereForm.get('image')?.invalid && (addCarriereForm.get('image')?.dirty || addCarriereForm.get('image')?.touched)"
           class="text-danger">
        <small *ngIf="addCarriereForm.get('image')?.errors?.required">Image requise.</small>
      </div>
    </div>

    <div class="form-group">
      <label><strong>Formations:</strong></label>
      <div *ngFor="let formation of formations">
        <input type="checkbox" [value]="formation.id" (change)="onFormationSelectionChange(formation.id, $event)">
        {{ formation.titre }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
    <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Annuler</button>
  </form>
</div>
