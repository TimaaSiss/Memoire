<!-- add-career-dialog.component.html -->

<h2 class="text-center mb-4">Ajouter une carrière</h2>
<form class="add-career-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nom"><strong>Nom:</strong></label>
    <input type="text" class="form-control" id="nom" [(ngModel)]="newCarriere.nom" name="nom" required>
  </div>
  <div class="form-group">
    <label for="description"><strong>Description:</strong></label>
    <textarea class="form-control" id="description" [(ngModel)]="newCarriere.description" name="description" rows="4" required></textarea>
  </div>
  <div class="form-group">
    <label for="secteur"><strong>Secteur:</strong></label>
    <input type="text" class="form-control" id="secteur" [(ngModel)]="newCarriere.secteur" name="secteur" required>
  </div>
  <div class="form-group">
    <label for="competences_requises"><strong>Compétences Requises:</strong></label>
    <input type="text" class="form-control" id="competences_requises" [(ngModel)]="newCarriere.competences_requises" name="competences_requises" required>
  </div>
  <div class="form-group">
    <label for="salaire"><strong>Salaire:</strong></label>
    <input type="text" class="form-control" id="salaire" [(ngModel)]="newCarriere.salaire" name="salaire" required>
  </div>
  <div class="form-group">
    <label for="image"><strong>Image:</strong></label>
    <input type="text" class="form-control" id="image" [(ngModel)]="newCarriere.image" name="image" required>
  </div>
  
  <button type="submit" class="btn btn-primary">Ajouter</button>
  <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Annuler</button>
</form>
