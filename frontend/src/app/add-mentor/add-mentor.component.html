<h2 mat-dialog-title class="text-center">Ajouter un Mentor</h2>
<mat-dialog-content>
  <form [formGroup]="mentorForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" formControlName="nom" class="form-control" id="nom" placeholder="Entrez votre nom " required>
    </div>

    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="prenom" formControlName="prenom" class="form-control" id="prenom" placeholder="Entrez votre prénom" required>
    </div>
  
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" formControlName="username" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Entrez votre email" required>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer votre mot de passe</label>
      <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe" required>
    </div>

    <div class="form-group">
      <label for="role">Rôle</label>
      <select formControlName="role" id="role" class="form-control" required>
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
        <option value="MENTOR">Mentor</option>
      </select>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Spécialité</mat-label>
      <input matInput formControlName="specialite" required>
      <mat-error *ngIf="mentorForm.get('specialite')?.hasError('required')">Ce champ est obligatoire</mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Annuler</button>
      <button mat-button type="submit">Ajouter</button>
    </div>
  </form>
</mat-dialog-content>
