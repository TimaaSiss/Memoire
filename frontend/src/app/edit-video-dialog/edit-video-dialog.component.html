<h1 mat-dialog-title>Modifier Vidéo</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Titre</mat-label>
      <input matInput [(ngModel)]="data.title" name="title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nom du Fichier</mat-label>
      <input matInput [(ngModel)]="data.fileName" name="fileName">
    </mat-form-field>
    <!-- Ajoutez d'autres champs si nécessaire -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="onSaveClick()">Sauvegarder</button>
</div>
