<div class="video-upload-container">
  <h2>Ajouter une vidéo</h2>
  <form (ngSubmit)="onSubmit()" class="video-upload-form">
    <div class="form-group">
      <label for="title">Titre:</label>
      <input type="text" [(ngModel)]="nouvelleVideo.title" name="title" required class="form-control">
    </div>
    <div class="form-group">
      <label for="carriere">Carrière:</label>
      <select [(ngModel)]="nouvelleVideo.carriere" name="carriere" required class="form-control">
        <option *ngFor="let carriere of carrieres" [ngValue]="carriere">
          {{ carriere.nom }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="file">Fichier vidéo:</label>
      <input type="file" (change)="onFileSelected($event)" required class="form-control">
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Uploader</button>
      <button type="button" (click)="onCancelClick()" class="btn btn-secondary">Annuler</button>
    </div>
  </form>
</div>
